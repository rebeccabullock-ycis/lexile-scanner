<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scan ISBN → Lexile</title>
  <style>
    body { font-family: system-ui, -apple-system, Arial, sans-serif; padding: 16px; line-height: 1.35; max-width: 760px; margin: 0 auto; }
    button, input { font-size: 16px; padding: 12px 14px; border-radius: 10px; width: 100%; }
    button { border: 0; margin: 8px 0; cursor: pointer; }
    input { border: 1px solid #ccc; margin: 8px 0; }
    .small { font-size: 14px; opacity: 0.85; }
    .row { display: grid; grid-template-columns: 1fr; gap: 10px; }
    @media (min-width: 640px) { .row { grid-template-columns: 1fr 1fr; } }

    #scanner {
      position: relative;
      width: 100%;
      max-width: 560px;
      aspect-ratio: 3 / 4;
      background: #000;
      border-radius: 12px;
      overflow: hidden;
      margin: 10px 0;
    }
    #scanner video, #scanner canvas {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .aim {
      position: absolute;
      left: 8%;
      right: 8%;
      top: 42%;
      height: 18%;
      border: 3px solid rgba(255,255,255,0.85);
      border-radius: 12px;
      box-shadow: 0 0 0 9999px rgba(0,0,0,0.20);
      pointer-events: none;
    }

    .liveDot {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 999px;
      background: #999;
      margin-right: 8px;
      vertical-align: middle;
    }
    .liveDot.on { background: #1db954; } /* green */
  </style>
</head>

<body>
  <h2>Scan ISBN → Lexile</h2>
  <p>Tap <b>Start</b>, then scan the <b>ISBN barcode</b> on the back of the book (13 digits, often starts with 978 or 979).</p>

  <div class="row">
    <button id="start">Start scanning</button>
    <button id="stop" disabled>Stop</button>
  </div>

  <p id="status" class="small"><span id="dot" class="liveDot"></span>Ready.</p>

  <div id="scanner">
    <div class="aim"></div>
  </div>

  <h3>Can’t scan?</h3>
  <p class="small">Type the ISBN-13 (13 digits) and open Lexile Hub.</p>
  <input id="isbnInput" inputmode="numeric" placeholder="9781234567890" />
  <button id="open">Open Lexile Hub</button>

  <p class="small">
    If your barcode is a <b>library sticker</b> (not the printed ISBN), this page won’t detect it as an ISBN.
  </p>

  <script src="https://cdn.jsdelivr.net/npm/quagga@0.12.1/dist/quagga.min.js"></script>
  <script>
    const statusEl = document.getElementById("status");
    const dotEl = document.getElementById("dot");
    const startBtn = document.getElementById("start");
    const stopBtn = document.getElementById("stop");
    const scannerEl = document.getElementById("scanner");
    const isbnInput = document.getElementById("isbnInput");
    const openBtn = document.getElementById("open");

    let running = false;
    let lastProcessedAt = 0;

    const digitsOnly = (t) => (t || "").replace(/\D/g, "");
    const looksLikeIsbn = (s) => s.length === 13 && (s.startsWith("978") || s.startsWith("979"));

    function openLexile(isbn13) {
      window.location.assign(`https://hub.lexile.com/find-a-book/details/${isbn13}`);
    }

    function forceStopCameraTracks() {
      // This is the key Android "Stop actually stops" fix.
      const v = scannerEl.querySelector("video");
      const stream = v && v.srcObject;
      if (stream && stream.getTracks) {
        stream.getTracks().forEach(t => {
          try { t.stop(); } catch {}
        });
      }
      if (v) {
        try { v.pause(); } catch {}
        try { v.srcObject = null; } catch {}
      }
    }

    function cleanupScannerDom() {
      // Remove leftover video/canvas Quagga sometimes leaves behind
      scannerEl.querySelectorAll("canvas").forEach(c => c.remove());
      scannerEl.querySelectorAll("video").forEach(v => v.remove());
    }

    function stop() {
      if (!running) {
        // Even if Quagga thinks it's not running, still try to stop camera tracks.
        forceStopCameraTracks();
        startBtn.disabled = false;
        stopBtn.disabled = true;
        dotEl.classList.remove("on");
        statusEl.lastChild && (statusEl.lastChild.nodeValue = "Stopped.");
        return;
      }

      try { Quagga.offDetected(); } catch {}
      try { Quagga.offProcessed(); } catch {}

      try { Quagga.stop(); } catch {}
      forceStopCameraTracks();
      cleanupScannerDom();

      running = false;
      startBtn.disabled = false;
      stopBtn.disabled = true;
      dotEl.classList.remove("on");
      statusEl.innerHTML = '<span id="dot" class="liveDot"></span>Stopped.';
      // re-bind dot element because we replaced innerHTML
      document.getElementById("dot").classList.remove("on");
    }

    async function start() {
      if (running) return;

      cleanupScannerDom();

      startBtn.disabled = true;
      stopBtn.disabled = false;
      statusEl.innerHTML = '<span id="dot" class="liveDot"></span>Starting camera… (tap Allow if prompted)';
      document.getElementById("dot").classList.remove("on");

      Quagga.init({
        inputStream: {
          name: "Live",
          type: "LiveStream",
          target: scannerEl,
          constraints: {
            facingMode: "environment",
            width: { ideal: 1280 },
            height: { ideal: 720 }
          },
          area: {
            top: "42%",
            right: "8%",
            left: "8%",
            bottom: "40%"
          }
        },
        locator: { patchSize: "medium", halfSample: true },
        numOfWorkers: 0, // Android stability: 0 uses main thread; avoids some Chrome worker quirks
        frequency: 10,
        decoder: {
          readers: ["ean_reader"] // EAN-13
        },
        locate: true
      }, function(err) {
        if (err) {
          console.error(err);
          startBtn.disabled = false;
          stopBtn.disabled = true;
          running = false;
          statusEl.innerHTML = '<span class="liveDot"></span>Could not start scanner. Check Chrome site permissions → Camera = Allow.';
          return;
        }

        Quagga.start();
        running = true;

        // Visual “we are processing frames” indicator
        Quagga.onProcessed(() => {
          lastProcessedAt = Date.now();
          const dot = document.getElementById("dot");
          if (dot) dot.classList.add("on");
        });

        // If no frames processed after 2 seconds, tell the user
        setTimeout(() => {
          if (!running) return;
          if (Date.now() - lastProcessedAt > 1800) {
            statusEl.innerHTML = '<span id="dot" class="liveDot on"></span>Camera is on, but scanning is not seeing frames clearly. Try brighter light, reduce glare, and hold the barcode still inside the white box.';
          } else {
            statusEl.innerHTML = '<span id="dot" class="liveDot on"></span>Hold the ISBN barcode inside the white box and keep it still…';
          }
        }, 2000);

        Quagga.offDetected();
        Quagga.onDetected(function(result) {
          const code = result?.codeResult?.code || "";
          const isbn = digitsOnly(code);

          if (looksLikebarcode(isbn)) {
            statusEl.innerHTML = `<span id="dot" class="liveDot on"></span>Found ISBN: ${isbn}. Opening Lexile Hub…`;
            stop();
            setTimeout(() => openLexile(isbn), 200);
          } else if (isbn) {
            statusEl.innerHTML = `<span id="dot" class="liveDot on"></span>Read: ${isbn}. This doesn't look like an ISBN-13 starting 978/979. Try the printed ISBN barcode on the book.`;
          }
        });
      });
    }

    startBtn.addEventListener("click", start);
    stopBtn.addEventListener("click", stop);

    openBtn.addEventListener("click", () => {
      const isbn = digitsOnly(isbnInput.value);
      if (looksLikeIsbn(isbn)) openLexile(isbn);
      else statusEl.innerHTML = '<span class="liveDot"></span>Please enter a valid ISBN-13 (13 digits, usually starts 978 or 979).';
    });

    // Clean up if user navigates away
    window.addEventListener("pagehide", stop);
  </script>
</body>
</html>
