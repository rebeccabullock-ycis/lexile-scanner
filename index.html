<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scan ISBN → Lexile</title>
  <style>
    body { font-family: system-ui, -apple-system, Arial, sans-serif; padding: 16px; line-height: 1.35; max-width: 760px; margin: 0 auto; }
    button, input { font-size: 16px; padding: 12px 14px; border-radius: 10px; width: 100%; }
    button { border: 0; margin: 8px 0; cursor: pointer; }
    input { border: 1px solid #ccc; margin: 8px 0; }
    .small { font-size: 14px; opacity: 0.85; }
    .row { display: grid; grid-template-columns: 1fr; gap: 10px; }
    @media (min-width: 640px) { .row { grid-template-columns: 1fr 1fr; } }

    #scanner {
      position: relative;
      width: 100%;
      max-width: 560px;
      aspect-ratio: 3 / 4;
      background: #000;
      border-radius: 12px;
      overflow: hidden;
      margin: 10px 0;
    }
    #scanner video, #scanner canvas {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .aim {
      position: absolute;
      left: 6%;
      right: 6%;
      top: 38%;
      height: 24%;
      border: 3px solid rgba(255,255,255,0.85);
      border-radius: 12px;
      box-shadow: 0 0 0 9999px rgba(0,0,0,0.15);
      pointer-events: none;
    }
  </style>
</head>

<body>
  <h2>Scan ISBN → Lexile</h2>
  <p>Tap <b>Start</b>, then scan the ISBN barcode (EAN-13) on the back of the book.</p>

  <div class="row">
    <button id="start">Start scanning</button>
    <button id="stop" disabled>Stop</button>
  </div>

  <p id="status" class="small">Ready.</p>

  <div id="scanner">
    <div class="aim"></div>
  </div>

  <h3>Can’t scan?</h3>
  <p class="small">Type the ISBN-13 (13 digits) and open Lexile Hub.</p>
  <input id="isbnInput" inputmode="numeric" placeholder="9781234567890" />
  <button id="open">Open Lexile Hub</button>

  <script src="https://cdn.jsdelivr.net/npm/quagga@0.12.1/dist/quagga.min.js"></script>
  <script>
    const statusEl = document.getElementById("status");
    const startBtn = document.getElementById("start");
    const stopBtn = document.getElementById("stop");
    const scannerEl = document.getElementById("scanner");
    const isbnInput = document.getElementById("isbnInput");
    const openBtn = document.getElementById("open");

    let running = false;

    const digitsOnly = (t) => (t || "").replace(/\D/g, "");
    const isIsbn13 = (s) => s.length === 13;

    function openLexile(isbn13) {
      window.location.assign(`https://hub.lexile.com/find-a-book/details/${isbn13}`);
    }

    function forceStopCameraTracks() {
      const v = scannerEl.querySelector("video");
      const stream = v && v.srcObject;
      if (stream && stream.getTracks) stream.getTracks().forEach(t => { try { t.stop(); } catch {} });
      if (v) { try { v.pause(); } catch {} try { v.srcObject = null; } catch {} }
    }

    function cleanupDom() {
      scannerEl.querySelectorAll("canvas").forEach(c => c.remove());
      scannerEl.querySelectorAll("video").forEach(v => v.remove());
    }

    async function tryForceContinuousAutofocus() {
      // Quagga injects a <video> into #scanner
      const v = scannerEl.querySelector("video");
      if (!v || !v.srcObject) return;

      const [track] = v.srcObject.getVideoTracks();
      if (!track) return;

      const caps = track.getCapabilities ? track.getCapabilities() : null;

      // Attempt continuous autofocus if supported
      try {
        if (caps && caps.focusMode && caps.focusMode.includes("continuous")) {
          await track.applyConstraints({ advanced: [{ focusMode: "continuous" }] });
          statusEl.textContent = "Camera ready. Hold barcode steady in the box…";
        } else {
          // Still try (some devices don’t expose capabilities properly)
          await track.applyConstraints({ advanced: [{ focusMode: "continuous" }] });
          statusEl.textContent = "Camera ready. Hold barcode steady in the box…";
        }
      } catch (e) {
        // Not fatal — device may not allow programmatic focus control
        statusEl.textContent = "Camera ready. If it looks blurry, move the book closer/further until it sharpens.";
      }
    }

    function stop() {
      try { Quagga.offDetected(); } catch {}
      try { Quagga.offProcessed(); } catch {}
      try { Quagga.stop(); } catch {}
      forceStopCameraTracks();
      cleanupDom();

      running = false;
      startBtn.disabled = false;
      stopBtn.disabled = true;
      statusEl.textContent = "Stopped.";
    }

    function start() {
      if (running) return;

      cleanupDom();
      startBtn.disabled = true;
      stopBtn.disabled = false;
      statusEl.textContent = "Starting camera… (tap Allow if prompted)";

      Quagga.init({
        inputStream: {
          name: "Live",
          type: "LiveStream",
          target: scannerEl,
          constraints: {
            facingMode: "environment",
            width:  { ideal: 1920 },
            height: { ideal: 1080 }
          }
        },
        locator: { patchSize: "large", halfSample: false },
        numOfWorkers: 0,
        frequency: 15,
        decoder: { readers: ["ean_reader", "upc_reader", "upc_e_reader", "ean_8_reader"] },
        locate: true
      }, function(err) {
        if (err) {
          console.error(err);
          startBtn.disabled = false;
          stopBtn.disabled = true;
          statusEl.textContent = "Could not start scanner. In Chrome: lock icon → Permissions → Camera → Allow.";
          running = false;
          return;
        }

        Quagga.start();
        running = true;
        statusEl.textContent = "Camera started. Trying to enable continuous autofocus…";

        // Give the video element a moment to appear, then force autofocus
        setTimeout(tryForceContinuousAutofocus, 500);

        Quagga.offDetected();
        Quagga.onDetected((result) => {
          const code = result?.codeResult?.code || "";
          const isbn = digitsOnly(code);
          if (isIsbn13(isbn)) {
            statusEl.textContent = `Found: ${isbn}. Opening Lexile Hub…`;
            stop();
            setTimeout(() => openLexile(isbn), 150);
          }
        });
      });
    }

    startBtn.addEventListener("click", start);
    stopBtn.addEventListener("click", stop);

    openBtn.addEventListener("click", () => {
      const isbn = digitsOnly(isbnInput.value);
      if (isIsbn13(isbn)) openLexile(isbn);
      else statusEl.textContent = "Please enter a valid ISBN-13 (13 digits).";
    });

    window.addEventListener("pagehide", stop);
  </script>
</body>
</html>
