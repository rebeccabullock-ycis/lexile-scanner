<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scan ISBN → Lexile</title>
  <style>
    body { font-family: system-ui, -apple-system, Arial, sans-serif; padding: 16px; line-height: 1.35; max-width: 760px; margin: 0 auto; }
    button, input { font-size: 16px; padding: 12px 14px; border-radius: 10px; width: 100%; }
    button { border: 0; margin: 8px 0; cursor: pointer; }
    input { border: 1px solid #ccc; margin: 8px 0; }
    .small { font-size: 14px; opacity: 0.85; }
    .row { display: grid; grid-template-columns: 1fr; gap: 10px; }
    @media (min-width: 640px) { .row { grid-template-columns: 1fr 1fr; } }

    #scanner {
      position: relative;
      width: 100%;
      max-width: 560px;
      aspect-ratio: 3 / 4;
      background: #000;
      border-radius: 12px;
      overflow: hidden;
      margin: 10px 0;
    }
    #scanner video, #scanner canvas {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* big guide box (visual only) */
    .aim {
      position: absolute;
      left: 6%;
      right: 6%;
      top: 38%;
      height: 24%;
      border: 3px solid rgba(255,255,255,0.85);
      border-radius: 12px;
      box-shadow: 0 0 0 9999px rgba(0,0,0,0.15);
      pointer-events: none;
    }

    .dot {
      display:inline-block; width:10px; height:10px; border-radius:999px;
      background:#999; margin-right:8px; vertical-align:middle;
    }
    .dot.on { background:#22c55e; }  /* green */
    .dot.blink { animation: blink 1s infinite; }
    @keyframes blink { 0%{opacity:.3} 50%{opacity:1} 100%{opacity:.3} }
  </style>
</head>

<body>
  <h2>Scan ISBN → Lexile</h2>
  <p>Tap <b>Start</b>, then scan the ISBN barcode (EAN-13) on the back of the book.</p>

  <div class="row">
    <button id="start">Start scanning</button>
    <button id="stop" disabled>Stop</button>
  </div>

  <p id="status" class="small"><span id="dot" class="dot"></span>Ready.</p>

  <div id="scanner">
    <div class="aim"></div>
  </div>

  <h3>Can’t scan?</h3>
  <p class="small">Type the ISBN-13 (13 digits) and open Lexile Hub.</p>
  <input id="isbnInput" inputmode="numeric" placeholder="9781234567890" />
  <button id="open">Open Lexile Hub</button>

  <script src="https://cdn.jsdelivr.net/npm/quagga@0.12.1/dist/quagga.min.js"></script>
  <script>
    const statusEl = document.getElementById("status");
    const dotEl = document.getElementById("dot");
    const startBtn = document.getElementById("start");
    const stopBtn = document.getElementById("stop");
    const scannerEl = document.getElementById("scanner");
    const isbnInput = document.getElementById("isbnInput");
    const openBtn = document.getElementById("open");

    let running = false;
    let processedCount = 0;

    const digitsOnly = (t) => (t || "").replace(/\D/g, "");
    const looksLikeIsbn = (s) => s.length === 13; // keep it permissive; we’ll accept any EAN-13 digits

    function openLexile(isbn13) {
      window.location.assign(`https://hub.lexile.com/find-a-book/details/${isbn13}`);
    }

    function forceStopCameraTracks() {
      const v = scannerEl.querySelector("video");
      const stream = v && v.srcObject;
      if (stream && stream.getTracks) {
        stream.getTracks().forEach(t => { try { t.stop(); } catch {} });
      }
      if (v) {
        try { v.pause(); } catch {}
        try { v.srcObject = null; } catch {}
      }
    }

    function cleanupScannerDom() {
      scannerEl.querySelectorAll("canvas").forEach(c => c.remove());
      scannerEl.querySelectorAll("video").forEach(v => v.remove());
    }

    function setStatus(text, mode) {
      // mode: "off" | "on" | "blink"
      dotEl.className = "dot";
      if (mode === "on") dotEl.classList.add("on");
      if (mode === "blink") dotEl.classList.add("on","blink");
      statusEl.childNodes[1].nodeValue = text ? text : "";
    }

    function stop() {
      try { Quagga.offDetected(); } catch {}
      try { Quagga.offProcessed(); } catch {}
      try { Quagga.stop(); } catch {}
      forceStopCameraTracks();
      cleanupScannerDom();

      running = false;
      startBtn.disabled = false;
      stopBtn.disabled = true;
      setStatus("Stopped.", "off");
    }

    function start() {
      if (running) return;

      cleanupScannerDom();
      processedCount = 0;

      startBtn.disabled = true;
      stopBtn.disabled = false;
      setStatus("Starting camera… (tap Allow if prompted)", "blink");

      Quagga.init({
        inputStream: {
          name: "Live",
          type: "LiveStream",
          target: scannerEl,
          constraints: {
            facingMode: "environment",
            width:  { ideal: 1920 },
            height: { ideal: 1080 }
          }
          // NOTE: no area restriction (most forgiving)
        },
        locator: {
          patchSize: "large",
          halfSample: false
        },
        numOfWorkers: 0,       // more stable on many Android devices
        frequency: 15,
        decoder: {
          // Keep EAN-13 first, but include closely related formats to be safe
          readers: ["ean_reader", "upc_reader", "upc_e_reader", "ean_8_reader"]
        },
        locate: true
      }, function(err) {
        if (err) {
          console.error(err);
          startBtn.disabled = false;
          stopBtn.disabled = true;
          setStatus("Could not start scanner. In Chrome: lock icon → Permissions → Camera → Allow, then refresh.", "off");
          running = false;
          return;
        }

        Quagga.start();
        running = true;
        setStatus("Hold the barcode steady (inside the white box) for 2 seconds…", "on");

        Quagga.offProcessed();
        Quagga.onProcessed(() => { processedCount++; });

        // If we are processing frames but not detecting, give tips automatically
        setTimeout(() => {
          if (!running) return;
          if (processedCount < 10) {
            setStatus("Camera is on, but frames look unclear. Try brighter light + reduce glare + hold still.", "on");
          }
        }, 2000);

        Quagga.offDetected();
        Quagga.onDetected((result) => {
          const code = result?.codeResult?.code || "";
          const isbn = digitsOnly(code);

          if (looksLikeIsbn(isbn)) {
            setStatus(`Found: ${isbn}. Opening Lexile Hub…`, "on");
            stop();
            setTimeout(() => openLexile(isbn), 150);
          }
        });
      });
    }

    startBtn.addEventListener("click", start);
    stopBtn.addEventListener("click", stop);

    openBtn.addEventListener("click", () => {
      const isbn = digitsOnly(isbnInput.value);
      if (isbn.length === 13) openLexile(isbn);
      else setStatus("Please enter a valid ISBN-13 (13 digits).", "off");
    });

    window.addEventListener("pagehide", stop);
  </script>
</body>
</html>
